<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A beginner-friendly HTML file showcasing 'Hello World!' with Git concepts.">
    <meta name="author" content="Bhanu Prakash">
    <meta name="keywords" content="HTML, Hello World, Git, beginner project, web development">
    <meta property="og:title" content="Hello World! - A Beginner's Git and HTML Demo">
    <meta property="og:description" content="Learn the basics of HTML and Git through this simple example.">
    <meta property="og:image" content="img_hello_world.jpg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/hello-world.html">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Title -->
    <title>Hello World!</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="bluestyle.css">
</head>
<body>
    <!-- Main Heading -->
    <h1>Hello World!</h1>

    <!-- Image Section -->
    <div>
        <img 
            src="img_hello_world.jpg" 
            alt="Hello World from Space" 
            style="width:100%;max-width:640px" 
            aria-label="Image of the phrase Hello World shown in space"
        >
    </div>

    <!-- Content Section -->
    <p>This is the first file in my new Git Repo.</p>
    <p>This line is here to show how merging works.</p>

    <!-- Another Image -->
    <div>
        <img 
            src="img_hello_git.jpg" 
            alt="Hello Git" 
            style="width:100%;max-width:640px" 
            aria-label="Image representing Git concepts"
        >
    </div>
</body>
</html>
